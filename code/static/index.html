<!doctype>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      font-family: Helvetica;
    }

    #outer {
      position: absolute;
      width: 1002px;
      height: 52px;
      border: 1px solid blue;
    }

    #text {
      position: absolute;
      top: 0;
      left: 0;
      width: 1002px;
      line-height: 50px;
      color: #000;
      text-align: center;
    }

    #thing {
      position: absolute;
      width: 0;
      height: 50px;
      background: #f00;
    }
  </style>
</head>
<body>
<div id="outer">
  <div id="thing"></div>
  <div id="text">0%</div>
</div>

<script src="./something.js"></script>

</body>
</html>
